<!DOCTYPE html>
<html lang="en" dir="ltr">

      <head>
        <meta charset="utf-8">
        <title>Plane Price Prediction Model</title>
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
		
		<style>
			.content {
			  max-width: 500px;
			  margin: auto;
			}
			

			.bg-img{
		width: 100%;
		height: 100vh;
		background-size: cover;
		background-position: center;
			}
			</style>
    </head>
	
<body>
<div class="bg-img">
<div class="content">
    <body>
        <h1>Plane Price Prediction using Machine Learning</h1>
        <form action="{{url_for('predict')}}" method="post">
            <input type="text" name="EngineType" placeholder="Engine Type (Jet - Piston - PropJet)" required="required">
            <input type="text" name="HPorlbsthreaengine" placeholder="HP or lbs thr ea engine" required="required">
            <input type="text" name="MaxspeedKnots" placeholder="Max speed Knots" required="required">
            <input type="text" name="RcmndcruiseKnots" placeholder="Rcmnd cruise Knots" required="required">
            <input type="text" name="StallKnotsdirty" placeholder="Stall Knots dirty" required="required">
            <input type="text" name="Fuelgal/lbs" placeholder="Fuel gal/lbs" required="required">
            <input type="text" name="Allengrateofclimb" placeholder="All eng rate of climb" required="required">
            <input type="text" name="Engoutrateofclimb" placeholder="Eng out rate of climb" required="required">
            <input type="text" name="Takeoffover50ft" placeholder="Takeoff over 50ft" required="required">
            <input type="text" name="Landingover50ft" placeholder="Landing over 50ft" required="required">
            <input type="text" name="Emptyweightlbs" placeholder="Empty weight lbs" required="required">
            <input type="text" name="Lengthft/in" placeholder="Length ft/in" required="required">
            <input type="text" name="Wingspanft/in" placeholder="Wing span ft/in" required="required">
            <input type="text" name="RangeN.M." placeholder="Range N.M." required="required">
            <button type="submit" class="btn btn-primary btn-block btn-large">Run</button>
        </form>
        <br>
        <br>
        {{ prediction_text }}   
        
        <body>
          <p></p>
          <p></p>
      </body>
</div>
</div>
</html>
